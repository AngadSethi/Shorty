<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>{% block title %}{% endblock %} | Shorty</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
<!--  <link rel="shortcut icon" href="../../favicon.ico">-->

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/font-awesome/css/fontawesome-all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/animate.css/animate.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/hs-megamenu/src/hs.megamenu.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fancybox/jquery.fancybox.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/dzsparallaxer/dzsparallaxer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/ion-rangeslider/css/ion.rangeSlider.css') }}">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme.css') }}">
</head>
<body id="homeSection">
  <!-- ========== HEADER ========== -->
  <header id="header" class="u-header u-header--white-bg-on-scroll u-header--sticky-top-md u-header--bg-transparent"
          data-header-fix-moment="500"
          data-header-fix-effect="slide">
    <div class="u-header__section">
      <div id="logoAndNav" class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand-md u-header__navbar u-header__navbar--no-space">
          <!-- Logo -->
          <a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-center" href="index.html" aria-label="Front">
            <span class="fas fa-cut text-primary fa-2x"></span>
            <span class="u-header__navbar-brand-text">Shorty</span>
          </a>
          <!-- End Logo -->

          <!-- Responsive Toggle Button -->
          <button type="button" class="navbar-toggler btn u-hamburger"
                  aria-label="Toggle navigation"
                  aria-expanded="false"
                  aria-controls="navBar"
                  data-toggle="collapse"
                  data-target="#navBar">
            <span id="hamburgerTrigger" class="u-hamburger__box">
              <span class="u-hamburger__inner"></span>
            </span>
          </button>
          <!-- End Responsive Toggle Button -->
           <!-- Navigation -->
          <div id="navBar" class="collapse navbar-collapse u-header__navbar-collapse">
            <ul class="js-scroll-nav js-mega-menu navbar-nav align-items-md-center u-header__navbar-nav position-static">
              <li class="nav-item u-header__nav-item">
                <a class="nav-link u-header__nav-link" href="#homeSection">Home</a>
              </li>
              <li class="nav-item u-header__nav-item">
                <a class="nav-link u-header__nav-link" href="#featuresSection">Features</a>
              </li>
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    {% block content %}{% endblock %}
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- Go to Top -->
  <a class="js-go-to u-go-to" href="#"
    data-position='{"bottom": 15, "right": 15 }'
    data-type="fixed"
    data-offset-top="400"
    data-compensation="#header"
    data-show-effect="slideInUp"
    data-hide-effect="slideOutDown">
    <span class="fas fa-arrow-up u-go-to__inner"></span>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory -->
  <script src="{{ url_for('static', filename='assets/vendor/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/jquery-migrate/dist/jquery-migrate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/popper.js/dist/umd/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/bootstrap.min.js') }}"></script>

  <!-- JS Implementing Plugins -->
  <script src="{{ url_for('static', filename='assets/vendor/hs-megamenu/src/hs.megamenu.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/svg-injector/dist/svg-injector.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/appear.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/fancybox/jquery.fancybox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/dzsparallaxer/dzsparallaxer.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/jquery-validation/dist/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/ion-rangeslider/js/ion.rangeSlider.min.js') }}"></script>

  <!-- JS Front -->
  <script src="{{ url_for('static', filename='assets/js/hs.core.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.header.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.scroll-nav.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.svg-injector.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.fancybox.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.validation.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.go-to.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/components/hs.range-slider.js') }}"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(window).on('load', function () {
      // initialization of HSMegaMenu component
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 767.98,
        hideTimeOut: 0
      });

      // initialization of svg injector module
      $.HSCore.components.HSSVGIngector.init('.js-svg-injector');

      // initialization of HSScrollNav component
      $.HSCore.components.HSScrollNav.init($('.js-scroll-nav'), {
        duration: 700
      });
    });

    $(document).on('ready', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#header'));

      // initialization of fancybox
      $.HSCore.components.HSFancyBox.init('.js-fancybox');

      // initialization of form validation
      $.HSCore.components.HSValidation.init('.js-validate');

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');

      // initialization of forms
      $.HSCore.components.HSRangeSlider.init('.js-range-slider');
    });
  </script>
{% block scripts %}{% endblock %}
</body>
</html>
